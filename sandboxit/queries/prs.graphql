query {{
    {entity}(login: "{entity_login}") {{
        repositories(first: {repository}) {{
            nodes {{
                sshUrl
                name
                pullRequests(first: {pr}) {{
                    nodes {{
                        number
                        branch: headRefName
                        state
                        commits(last: 1) {{
                            nodes{{
                                commit{{
                                    id
                                }}
                            }}
                        }}
                    }}
                }}
            }}
        }}
    }}
}}
