query {{
    {entity}(login: "{entity_login}") {{
        repositories(first: {limit}) {{
            nodes {{
                sshUrl
                name
                open: pullRequests(first: {limit}, states: OPEN) {{
                    nodes {{
                        number
                        branch: headRefName
                    }}
                }}
                merged: pullRequests(first: {limit}, states: MERGED) {{
                    nodes {{
                        number
                    }}
                }}
                closed: pullRequests(first: {limit}, states: CLOSED) {{
                    nodes {{
                        number
                    }}
                }}
            }}
        }}
    }}
}}
